<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body id="weather-app-border">
    <div id="container">
      <form id="search-form">
        <label for="city"></label>
        <input
          type="text"
          placeholder="Type Your City"
          id="search-city"
          autocomplete="off"
          autofocus="on"
        />

        <!-- <input type="button" value="Submit" id="button" /> -->
        <input type="button" value="Current" id="location" />
      </form>
      <h1 id="city"></h1>

      <span>
        <strong id="temp"></strong> <a id="tempp" href="#">°C</a> |
        <a id="celsius" href="#">°F</a><span> <img id="icon" src="" /> </span
      ></span>
      <h2 class="day" id="day"></h2>
      <p class="description">clouds</p>
      <div class="view">
        <ul>
          <!-- <li>Precipitation: <strong id="pre">40</strong>%</li> -->
          <li>Humidity: <strong id="hum"></strong></li>
          <li>Wind: <strong id="wind"></strong>km/H</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  <p id="git">
    Open-sourse code, by
    <a href="https://github.com/pimppilambo/my-weather-app">Olha Taianovska</a>
  </p>
</html>

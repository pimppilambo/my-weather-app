<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form" class="appw">
        <label for="city"></label>
        <input
          id="search-city"
          class="choose"
          type="text"
          placeholder="Choose Your City"
          autocomplete="off"
          autofocus="on"
        />
        <input class="press" id="mybutton" type="submit" value="🔎  Search" />
        <input class="press2" type="button" value="📍 Current" id="mylook" />
      </form>
      <h1 class="city" id="cities">Kyiv</h1>

      <h2 class="temperature" id="temp"></h2>
      <span
        ><a id="tempp" href="#">°C</a> | <a id="celsius" href="#">°F</a></span
      >

      <h2 class="day" id="lolly">Monday 12:00</h2>
      <div class="kk">Clouds</div>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div class="lol">
        <ul>
          <!-- <li>Precipitation: <strong id="pre">40</strong>%</li> -->
          <li>Humidity: <strong id="hum">57</strong></li>
          <li>Wind: <strong id="wind">13</strong>km</li>
        </ul>
      </div>
      <div class="row" id="days">
        <div class="col-1 lk" id="ki">TUE</div>
        <div class="col-1 lk1">WED</div>
        <div class="col-1 lk2">THU</div>
        <div class="col-1 lk3">FRI</div>
        <div class="col-1 lk4">SAT</div>
        <div class="col-1 lk5">SUN</div>
      </div>
      <div class="row row2">
        <div class="col-2 kl">13°C🌤</div>
        <div class="col-2 kl1">18°C☀️</div>
        <div class="col-2 kl2">9°C⛈</div>
        <div class="col-2 kl3">7°C🌦</div>
        <div class="col-2 kl4">15°C🌤</div>
        <div class="col-2 kl5">12°C☁️</div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/f8077e9bab.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <p id="git">
    Created By Olha Taianovska, My
    <a href="https://github.com/pimppilambo/my-weather-app">GitHub</a>
  </p>
</html>
